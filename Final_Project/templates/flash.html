{% with messages = get_flashed_messages(with_categories=true) %}

<!-- smr9  May 3, 2023 -->

{% if messages %}
<div class=flashes>
    {% for category, message in messages %}
    <div class="alert alert-{{ category or 'info' }}" role="alert">{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}
