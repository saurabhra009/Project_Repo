{% extends "layout.html" %}
{% block title %}Shipping and Payment Information{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="h1" style="margin-bottom: 30px;">Shipping and Payment Information</div>
    <div>
        <form method="POST">
            <div class="form-group mb-3" style="display: inline-block; margin-left: 80px;">
                <label class="form-label" for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Username" style="height:50px; width:550px;" value="{{row.username}}" />
            </div>
            <div class="form-group mb-3" style="display: inline-block; margin-left: 80px;">
                <label class="form-label" for="email">Email</label>
                <input type="text" name="email" class="form-control" id="email" placeholder="Email" style="height:50px; width:550px;" value="{{row.email}}" />
            </div>
            <div class="form-group mb-3" style="display: inline-block; margin-left: 80px;">
                <label class="form-label" for="firstname">First Name</label>
                <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First name" style="height:50px; width:550px;"/>
            </div>
            <div class="form-group mb-3" style="display: inline-block; margin-left: 80px;">
                <label class="form-label" for="lastname">Last Name</label>
                <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last name" style="height:50px; width:550px;" />
            </div>
            <div class="form-group mb-3" style="display: inline-block; margin-left: 80px;">
                <label class="form-label" for="address">Address</label>
                <input type="text" name="address" class="form-control" id="address" placeholder="Address"  style="height:50px; width:550px;"/>
            </div>
            <div class="form-group mb-3" style="display: inline-block; margin-left: 80px;">
                <label class="form-label" for="apartment">Apartment</label>
                <input type="text" name="apartment" class="form-control" id="apartment" placeholder="Apartment" style="height:50px; width:550px;" />
            </div>
            <div class="form-group mb-3" style="width:550px; display: inline-block; margin-left: 80px;">
                <label class="form-label" for="city">City</label>
                <input type="text" name="city" class="form-control" id="city" placeholder="City" />
            </div>
            <div class="form-group mb-3" style="width:550px; display: inline-block; margin-left: 80px;">
                <label class="form-label" for="state">State</label>
                <input type="text" name="state" class="form-control" id="state" placeholder="State" />
            </div>
            <div class="form-group mb-3" style="width:550px; display: inline-block; margin-left: 80px;">
                <label class="form-label" for="country">Country</label>
                <input type="text" name="country" class="form-control" id="country" placeholder="Country" />
            </div>
            <div class="form-group mb-3" style="display: inline-block; margin-left: 80px;">
                <label class="form-label" for="zipcode">Zipcode</label>
                <input type="text" name="zipcode" class="form-control" id="zipcode" placeholder="Zipcode"  style="height:50px; width:550px;"/>
            </div>
            <div class="form-group mb-3" style="width:550px; display: inline-block; margin-left: 80px;">
                <label class="form-label" for="payment_method">Payment Method</label>
                <select name="payment_method" id="payment_method" class="form-control">
                    <option value="" selected>Choose an option</option>
                    <option value="credit_card">Visa</option>
                    <option value="cash">Cash</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="amex">Amex</option>
                </select>
            </div>
            <div class="form-group mb-3" style="display: inline-block; margin-left: 80px;">
                <label class="form-label" for="money_received">Money to be paid</label>
                <input type="text" name="money_received" class="form-control" id="money_received" placeholder="Money Received" style="height:50px; width:550px;"/>
            </div>
            {# use this for country/state selection #}
            {# include "country_state_selector.html" #}
            <input type="submit" value="Place Order" style="font-size:20px; padding:12px; margin-left: 605px;"/> 
        </form>
    </div>
</div>
{% endblock %}
